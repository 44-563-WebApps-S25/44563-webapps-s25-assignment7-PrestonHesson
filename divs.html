<!DOCTYPE html>
<html> 
<head> 
  <style>
    .flex-container {
      display: flex;  
      flex-direction: row;
      background-color: red;
    }

    .flex-container > div {  
      background-color: #f1f1f1; 
      margin: 10px;  
      padding: 20px;  
      font-size: 30px;
    }

    /* Responsive layout */
    @media (max-width: 600px) { 
      .flex-container {
        flex-direction: column;
        background-color: green;
      }
    }
  </style>
</head>

<body>
  <h2>Preston Hesson builds list with divs</h2>

  <input type="text" id="textInput" placeholder="Enter item text">
  <button onclick="addFront()">Add front</button>
  <button onclick="makeNewDiv()">Add end</button>
  <button onclick="removeItem()">Remove</button>

  <div class="flex-container" id="target">
    <div class="divlist">row item 1</div>   
    <div class="divlist">row item 2</div>  
    <div class="divlist">row item 3</div>  
  </div>

  <script>
    function makeNewDiv() {
      let inputValue = document.getElementById("textInput").value;
      if (!inputValue) {
        alert("Please enter text for the new item.");
        return;
      }

      let element = document.createElement("div");
      element.innerHTML = inputValue;
      element.className = "divlist";
      element.style.color = "orange";

      let container = document.getElementById("target");
      container.appendChild(element);
      
      document.getElementById("textInput").value = "";
    }

    function addFront() {
      let inputValue = document.getElementById("textInput").value;
      if (!inputValue) {
        alert("Please enter text for the new item.");
        return;
      }

      let element = document.createElement("div");
      element.innerHTML = inputValue;
      element.className = "divlist";
      element.style.color = "blue"; // Different color for front added items

      let container = document.getElementById("target");
      container.insertBefore(element, container.firstChild);

      document.getElementById("textInput").value = "";
    }

    function removeItem() {
      let divListItems = document.getElementsByClassName("divlist");
      let length = divListItems.length;
      
      if (length > 0) {
        let middleIndex = Math.floor(length / 2);
        divListItems[middleIndex].remove();
      } else {
        alert("No items left to remove.");
      }
    }
  </script>
</body>
</html>
