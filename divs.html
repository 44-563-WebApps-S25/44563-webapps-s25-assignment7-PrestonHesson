<!DOCTYPE html>
<html lang="en">
<head>
  <title>Preston Hesson Builds List with Divs</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    .flex-container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 10px;
    }
    .divlist {
      padding: 10px;
      background-color: lightblue;
      border: 1px solid navy;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Preston Hesson Builds List with Divs</h2>
  
  <input type="text" id="itemInput" placeholder="Enter item">
  <button type="button" class="btn btn-primary" onclick="addItemEnd()">Add End</button>
  
  <div class="flex-container" id="listContainer"></div>
  
  <script>
    function addItemEnd() {
      let inputValue = document.getElementById("itemInput").value;
      if (inputValue.trim() === "") return;
      
      let newDiv = document.createElement("div");
      newDiv.innerHTML = inputValue;
      newDiv.className = "divlist";
      
      document.getElementById("listContainer").appendChild(newDiv);
    }
  </script>
</body>
</html>
