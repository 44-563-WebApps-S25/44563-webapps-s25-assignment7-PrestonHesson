<!DOCTYPE html>
<html lang="en">
<head>
  <title>Preston Hesson Reflexes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Preston Hesson Reflexes</h2>

  <p id="target">Your time</p>
  <p id="counter">Count</p>
  
  <button type="button" class="btn btn-primary" onclick="beginTime()">Go</button>
  <button type="button" class="btn btn-danger" onclick="recordTime()">Halt</button>
  
  <script>
    let haltTime = undefined;
    
    function recordTime() {
      haltTime = Date.now();
      console.log("Halt Time:", haltTime);
    }

    function beginTime() {
      for (let i = 0; i <= 5; i++) {
        setTimeout(() => {
          document.getElementById("counter").innerHTML = i;
        }, (5 - i) * 1000);
      }
      
      setTimeout(() => {
        if (haltTime === undefined) {
          document.getElementById("target").innerHTML = "Not soon enough";
        } else {
          let targetTime = Date.now();
          let elapsedTime = targetTime - haltTime;
          document.getElementById("target").innerHTML = "Time was " + elapsedTime + " ms";
        }
      }, 5000);
    }
  </script>

</body>
</html>
